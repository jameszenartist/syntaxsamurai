<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <script src="./index.js" defer></script>
    <title>Website Example</title>
  </head>
  <body>
    <div class="header">
      <div class="swiper-pagination links swiper-pagination-links">
        <!-- <a class="link swiper-pagination-bullet" href="#link1">Link 1</a>
        <a class="link swiper-pagination-bullet" href="#link2">Link 2</a>
        <a class="link swiper-pagination-bullet" href="#link3">Link 3</a>
        <a class="link swiper-pagination-bullet" href="#link4">Link 4</a> -->
      </div>
    </div>

    <div class="content">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div id="link1" class="swiper-slide">
            <section><h1>This is section 1</h1></section>
          </div>
          <div id="link2" class="swiper-slide">
            <section><h1>This is section 2</h1></section>
          </div>
          <div id="link3" class="swiper-slide">
            <section><h1>This is section 3</h1></section>
          </div>
          <div id="link4" class="swiper-slide">
            <section><h1>This is section 4</h1></section>
          </div>
        </div>
        <!-- <div class="swiper-pagination"></div> -->
      </div>
    </div>
    <div class="footer"><h2>This is the footer</h2></div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (
            index,
            className = "link swiper-pagination-bullet"
          ) {
            let links = ["Home", "About", "Projects", "Contact"];

            return '<a class="' + className + '">' + links[index] + "</a>";
          },
        },
      });
    </script>
  </body>
</html>
